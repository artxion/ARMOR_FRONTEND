<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – ARMOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/form.js"></script>
  <style>
    .top-logo {
      text-align: center;
      margin-top: 20px;
    }

    .top-logo img {
      height: 80px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>

<body class="auth-page">

  <!-- Logo Centered -->
  <div class="top-logo">
    <img src="images/logo.jpg" alt="ARMOR Logo">
  </div>

  <div class="form-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-name" placeholder="Full Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="tel" id="register-phone" pattern="[6-9]\d{9}" placeholder="Mobile Number" required>
      <input type="date" id="register-dob" name="dob" required>

      <div class="password-field">
        <input type="password" id="register-password" placeholder="Create Password" required>
        <span class="toggle-password" onclick="togglePassword('register-password', this)">👁️</span>
      </div>

      <div class="password-field">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirm-password', this)">👁️</span>
      </div>

      <button type="submit">Register</button>
    </form>

    <p id="register-error" class="error-message"></p>

    <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <footer>
    <p>© 2025 ARMOR. All Rights Reserved.</p>
  </footer>

</body>
</html>
